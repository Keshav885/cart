<div class="row">
  <div class="col-3">
    <app-products-filter [category]="category"></app-products-filter>
  </div>
  <div class="col">
    <div class="row">
      <div *ngFor="let p of filteredProducts; let i= index">
        <div class="col" >
          <app-product-card [product]="p"></app-product-card>
          <div *ngIf="(i+1) %2 === 0" class="w-100"></div>
        </div>
        <br>
      </div>
  </div>
</div>
