<div class="card" *ngIf="product.title"  style="width: 15rem;">
  <img class="card-img-top" *ngIf="product.imageUrl" src= "{{ product.imageUrl }}" alt="{{ product.title }}" style="height:180px;" >
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:USD:true }}</p>
    <a href="#" class="btn btn-primary" *ngIf="!showActions">Add to cart</a>
  </div>
</div>
